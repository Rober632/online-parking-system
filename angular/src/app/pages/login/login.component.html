<section class="vh-100 gradient-custom">
    <div class="container loginContainer py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your Email and Password!</p>
                <form method="post" action="/login" #loginForm="ngForm" (ngSubmit)="handleSubmit(loginForm)">
                    <div class="form-outline form-white mb-4">
                      <div class="login-input">
                        <label for="email" class="form-label">Email</label>

                        <input type="email" [(ngModel)]="model.email" name="email" #email="ngModel" class="form-control form-control-lg " placeholder="Email" required email/>
                      </div>
                      <div *ngIf="loginForm.submitted && email.invalid" class="text-danger mt-2">
                        <p *ngIf="email.errors?.['email']">Invalid email format</p>
                        <p *ngIf="email.errors?.['required']">Email is required</p>
                      </div>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <div class="login-input">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" [(ngModel)]="model.password" name="password" #password="ngModel" minlength="4" class="form-control form-control-lg login-input" 
                        placeholder="Password" required/>
                        <!-- pattern="(?=.*[a-z]).{8,}" -->
                      </div>
                      <div *ngIf="loginForm.submitted && password.invalid" class="text-danger mt-2">
                        <p *ngIf="password.errors?.['required']">Password is required</p>
                        <!-- <p *ngIf="password.errors?.['minlength']">Password must be at least 8 characters</p> -->
                      </div>
                    </div>
                      {{msgError}}
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
    
                    <button class="btn btn-primary btn-lg px-5" type="submit">Login</button>
                </form>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
